name: Rebuild Icons from Figma

on:
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  rebuild:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Fetch, optimize, generate, and build
        env:
          FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}
          FIGMA_FILE_KEY: ${{ secrets.FIGMA_FILE_KEY }}
          FIGMA_ICON_FRAME_ID: ${{ secrets.FIGMA_ICON_FRAME_ID }}
        run: npm run build

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dist/ src/icons/ src/index.ts src/types.ts src/createIcon.tsx web/catalog-data.js
          if git diff --cached --quiet; then
            echo "No icon changes detected — skipping commit."
          else
            ICON_COUNT=$(ls src/icons/*.tsx 2>/dev/null | wc -l | tr -d ' ')
            git commit -m "chore: rebuild ${ICON_COUNT} icons from Figma

          Auto-generated by the Rebuild Icons workflow.
          Triggered by: ${{ github.actor }}"
            git push
          fi

      # Deploy catalog directly — GITHUB_TOKEN pushes don't trigger on:push workflows
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload catalog to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: web

  deploy-catalog:
    needs: rebuild
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
