<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BeatStars Icons</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    
    :root {
      --bg: #0C0C0E;
      --bg-raised: #151518;
      --bg-hover: #1C1C21;
      --bg-active: #24242B;
      --border: #2A2A33;
      --border-subtle: #1E1E26;
      --text: #EDEDEF;
      --text-secondary: #8E8E9A;
      --text-tertiary: #5C5C6A;
      --accent: #FF5500;
      --accent-dim: #FF550022;
      --accent-glow: #FF550044;
      --success: #34D399;
      --font-body: 'DM Sans', -apple-system, sans-serif;
      --font-mono: 'JetBrains Mono', monospace;
      --radius: 10px;
      --radius-sm: 6px;
    }

    html { 
      font-size: 15px;
      scroll-behavior: smooth;
    }
    
    body {
      font-family: var(--font-body);
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }

    /* ---- HEADER ---- */
    .header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(12, 12, 14, 0.85);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border-bottom: 1px solid var(--border-subtle);
    }

    .header-inner {
      max-width: 1280px;
      margin: 0 auto;
      padding: 16px 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 24px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      flex-shrink: 0;
    }

    .logo-mark {
      width: 28px;
      height: 28px;
      background: var(--accent);
      border-radius: 7px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-mark svg { width: 16px; height: 16px; }

    .logo-text {
      font-weight: 600;
      font-size: 1.05rem;
      color: var(--text);
      letter-spacing: -0.02em;
    }

    .logo-text span { 
      color: var(--text-tertiary); 
      font-weight: 400;
    }

    .search-wrapper {
      flex: 1;
      max-width: 480px;
      position: relative;
    }

    .search-icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-tertiary);
      pointer-events: none;
    }

    .search-input {
      width: 100%;
      padding: 10px 14px 10px 42px;
      background: var(--bg-raised);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      color: var(--text);
      font-family: var(--font-body);
      font-size: 0.93rem;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .search-input::placeholder { color: var(--text-tertiary); }
    
    .search-input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-dim);
    }

    .icon-count {
      font-size: 0.85rem;
      color: var(--text-tertiary);
      flex-shrink: 0;
      font-variant-numeric: tabular-nums;
    }

    .icon-count strong {
      color: var(--text-secondary);
      font-weight: 500;
    }

    /* ---- SIZE CONTROLS ---- */
    .controls-bar {
      max-width: 1280px;
      margin: 0 auto;
      padding: 16px 32px 0;
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .size-toggle {
      display: flex;
      background: var(--bg-raised);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      overflow: hidden;
    }

    .size-btn {
      padding: 6px 14px;
      background: none;
      border: none;
      color: var(--text-tertiary);
      font-family: var(--font-mono);
      font-size: 0.75rem;
      cursor: pointer;
      transition: all 0.15s;
    }

    .size-btn:hover { color: var(--text-secondary); }
    
    .size-btn.active {
      background: var(--bg-active);
      color: var(--text);
    }

    .size-btn + .size-btn { border-left: 1px solid var(--border); }

    /* ---- GRID ---- */
    .main {
      max-width: 1280px;
      margin: 0 auto;
      padding: 24px 32px 64px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 2px;
    }

    .grid.grid-compact {
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
    }

    .grid.grid-large {
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    }

    .icon-card {
      aspect-ratio: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 16px 8px;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background 0.15s, transform 0.1s;
      position: relative;
    }

    .icon-card:hover {
      background: var(--bg-hover);
    }

    .icon-card:active {
      transform: scale(0.97);
    }

    .icon-card.selected {
      background: var(--accent-dim);
      outline: 2px solid var(--accent);
      outline-offset: -2px;
    }

    .icon-card svg {
      color: var(--text);
      flex-shrink: 0;
      transition: color 0.15s;
    }

    .icon-card:hover svg { color: var(--accent); }

    .icon-card .icon-name {
      font-size: 0.65rem;
      color: var(--text-tertiary);
      text-align: center;
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      line-height: 1.3;
    }

    .icon-card .copied-toast {
      position: absolute;
      top: 8px;
      right: 8px;
      background: var(--success);
      color: #000;
      font-size: 0.6rem;
      font-weight: 600;
      padding: 2px 6px;
      border-radius: 4px;
      opacity: 0;
      transform: translateY(4px);
      transition: all 0.2s;
      pointer-events: none;
    }

    .icon-card .copied-toast.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* ---- DETAIL PANEL ---- */
    .panel-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 200;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
    }

    .panel-overlay.open { opacity: 1; pointer-events: all; }

    .detail-panel {
      position: fixed;
      right: 0;
      top: 0;
      bottom: 0;
      width: min(420px, 90vw);
      background: var(--bg-raised);
      border-left: 1px solid var(--border);
      z-index: 201;
      transform: translateX(100%);
      transition: transform 0.25s cubic-bezier(0.22, 1, 0.36, 1);
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .detail-panel.open { transform: translateX(0); }

    .panel-header {
      padding: 20px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--border-subtle);
    }

    .panel-title {
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: -0.01em;
    }

    .panel-close {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.15s;
    }

    .panel-close:hover { color: var(--text); border-color: var(--text-tertiary); }

    .panel-preview {
      padding: 48px 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid var(--border-subtle);
    }

    .panel-preview svg { color: var(--text); }

    .panel-section {
      padding: 20px 24px;
      border-bottom: 1px solid var(--border-subtle);
    }

    .panel-section:last-child { border-bottom: none; }

    .panel-label {
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-tertiary);
      margin-bottom: 10px;
    }

    .code-block {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      padding: 14px 16px;
      font-family: var(--font-mono);
      font-size: 0.8rem;
      color: var(--text);
      line-height: 1.6;
      position: relative;
      cursor: pointer;
      transition: border-color 0.15s;
      overflow-x: auto;
      white-space: pre;
    }

    .code-block:hover {
      border-color: var(--text-tertiary);
    }

    .code-block .copy-hint {
      position: absolute;
      top: 8px;
      right: 8px;
      font-family: var(--font-body);
      font-size: 0.65rem;
      color: var(--text-tertiary);
      background: var(--bg-raised);
      padding: 2px 8px;
      border-radius: 4px;
      opacity: 0;
      transition: opacity 0.15s;
    }

    .code-block:hover .copy-hint { opacity: 1; }

    .code-block.copied {
      border-color: var(--success);
    }

    .code-block.copied .copy-hint {
      opacity: 1;
      color: var(--success);
    }

    .panel-sizes {
      display: flex;
      gap: 24px;
      align-items: flex-end;
    }

    .panel-size-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .panel-size-label {
      font-size: 0.7rem;
      color: var(--text-tertiary);
      font-family: var(--font-mono);
    }

    .panel-actions {
      display: flex;
      gap: 8px;
    }

    .btn {
      padding: 10px 20px;
      border-radius: var(--radius-sm);
      font-family: var(--font-body);
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s;
      border: none;
      flex: 1;
      text-align: center;
    }

    .btn-primary {
      background: var(--accent);
      color: #fff;
    }

    .btn-primary:hover { filter: brightness(1.1); }

    .btn-secondary {
      background: var(--bg);
      border: 1px solid var(--border);
      color: var(--text);
    }

    .btn-secondary:hover { border-color: var(--text-tertiary); }

    /* ---- EMPTY STATE ---- */
    .empty-state {
      grid-column: 1 / -1;
      padding: 80px 24px;
      text-align: center;
    }

    .empty-state svg {
      color: var(--text-tertiary);
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .empty-state p {
      color: var(--text-tertiary);
      font-size: 0.95rem;
    }

    .empty-state .hint {
      margin-top: 8px;
      font-size: 0.8rem;
      color: var(--text-tertiary);
      opacity: 0.6;
    }

    /* ---- KEYBOARD SHORTCUT HINTS ---- */
    kbd {
      display: inline-block;
      padding: 2px 6px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 4px;
      font-family: var(--font-mono);
      font-size: 0.65rem;
      color: var(--text-tertiary);
      line-height: 1.4;
    }

    /* ---- RESPONSIVE ---- */
    @media (max-width: 640px) {
      .header-inner { padding: 12px 16px; }
      .main { padding: 16px; }
      .controls-bar { padding: 12px 16px 0; }
      .grid { grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); }
      .icon-count { display: none; }
    }
  </style>
</head>

  <script>
    // ---- State ----
    let icons = window.BEATSTARS_ICONS || [];
    let filteredIcons = [...icons];
    let selectedIcon = null;
    let gridSize = 'default'; // compact | default | large
    let displaySize = 24;

    // ---- DOM refs ----
    const grid = document.getElementById('grid');
    const search = document.getElementById('search');
    const visibleCount = document.getElementById('visible-count');
    const countLabel = document.getElementById('count-label');
    const panelOverlay = document.getElementById('panel-overlay');
    const detailPanel = document.getElementById('detail-panel');
    const panelName = document.getElementById('panel-name');
    const panelPreview = document.getElementById('panel-preview');
    const panelSizes = document.getElementById('panel-sizes');
    const panelImport = document.getElementById('panel-import');
    const panelUsage = document.getElementById('panel-usage');
    const panelClose = document.getElementById('panel-close');
    const btnCopyImport = document.getElementById('btn-copy-import');
    const btnCopySvg = document.getElementById('btn-copy-svg');

    // ---- Render Grid ----
    function renderGrid() {
      if (filteredIcons.length === 0) {
        grid.innerHTML = `
          <div class="empty-state">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round">
              <circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/>
            </svg>
            <p>No icons match your search</p>
            <p class="hint">Try a different term or browse all icons</p>
          </div>
        `;
      } else {
        grid.innerHTML = filteredIcons.map((icon, i) => `
          <div class="icon-card ${selectedIcon === icon ? 'selected' : ''}" 
               data-index="${i}" 
               onclick="selectIcon(${i})"
               title="${icon.name}">
            <div style="width:${displaySize}px;height:${displaySize}px;">${scaleSvg(icon.svg, displaySize)}</div>
            <span class="icon-name">${icon.fileName}</span>
            <span class="copied-toast" id="toast-${i}">Copied!</span>
          </div>
        `).join('');
      }

      visibleCount.textContent = filteredIcons.length;
      countLabel.textContent = filteredIcons.length === 1 ? 'icon' : 'icons';
    }

    function scaleSvg(svg, size) {
      return svg
        .replace(/width="[^"]*"/, `width="${size}"`)
        .replace(/height="[^"]*"/, `height="${size}"`)
        .replace(/<svg(?!.*width)/, `<svg width="${size}" height="${size}"`);
    }

    // ---- Search ----
    function filterIcons(query) {
      const q = query.toLowerCase().trim();
      if (!q) {
        filteredIcons = [...icons];
      } else {
        const terms = q.split(/\s+/);
        filteredIcons = icons.filter((icon) => {
          const searchable = [icon.name, icon.fileName, ...icon.tags].join(' ').toLowerCase();
          return terms.every((term) => searchable.includes(term));
        });
      }
      renderGrid();
    }

    search.addEventListener('input', (e) => filterIcons(e.target.value));

    // ---- Size Toggle ----
    document.querySelectorAll('.size-btn').forEach((btn) => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.size-btn').forEach((b) => b.classList.remove('active'));
        btn.classList.add('active');

        gridSize = btn.dataset.size;
        grid.className = 'grid' + (gridSize === 'compact' ? ' grid-compact' : gridSize === 'large' ? ' grid-large' : '');

        displaySize = gridSize === 'compact' ? 18 : gridSize === 'large' ? 32 : 24;
        renderGrid();
      });
    });

    // ---- Detail Panel ----
    function selectIcon(index) {
      selectedIcon = filteredIcons[index];
      openPanel();
      renderGrid();
    }

    function openPanel() {
      if (!selectedIcon) return;

      panelName.textContent = selectedIcon.name;

      // Preview at large size
      panelPreview.innerHTML = scaleSvg(selectedIcon.svg, 64);

      // Size previews
      panelSizes.innerHTML = [16, 20, 24, 32, 48].map((s) => `
        <div class="panel-size-item">
          <div style="width:${s}px;height:${s}px;">${scaleSvg(selectedIcon.svg, s)}</div>
          <span class="panel-size-label">${s}</span>
        </div>
      `).join('');

      // Code snippets
      panelImport.innerHTML = `<span class="copy-hint">Click to copy</span>${escHtml(selectedIcon.importStatement)}`;
      panelUsage.innerHTML = `<span class="copy-hint">Click to copy</span>${escHtml(selectedIcon.jsxUsage)}`;

      panelOverlay.classList.add('open');
      detailPanel.classList.add('open');
    }

    function closePanel() {
      panelOverlay.classList.remove('open');
      detailPanel.classList.remove('open');
      selectedIcon = null;
      renderGrid();
    }

    panelOverlay.addEventListener('click', closePanel);
    panelClose.addEventListener('click', closePanel);

    // Copy buttons
    btnCopyImport.addEventListener('click', () => {
      if (selectedIcon) copyToClipboard(selectedIcon.importStatement, btnCopyImport);
    });

    btnCopySvg.addEventListener('click', () => {
      if (selectedIcon) copyToClipboard(selectedIcon.svg, btnCopySvg);
    });

    // ---- Clipboard ----
    async function copyToClipboard(text, feedbackEl) {
      try {
        await navigator.clipboard.writeText(text);
        if (feedbackEl) {
          const orig = feedbackEl.textContent;
          feedbackEl.textContent = 'Copied!';
          feedbackEl.style.borderColor = 'var(--success)';
          setTimeout(() => {
            feedbackEl.textContent = orig;
            feedbackEl.style.borderColor = '';
          }, 1500);
        }
      } catch { /* fallback */ }
    }

    function copyCode(el) {
      const text = el.textContent.replace('Click to copy', '').trim();
      navigator.clipboard.writeText(text).then(() => {
        el.classList.add('copied');
        const hint = el.querySelector('.copy-hint');
        if (hint) hint.textContent = 'Copied!';
        setTimeout(() => {
          el.classList.remove('copied');
          if (hint) hint.textContent = 'Click to copy';
        }, 1500);
      });
    }

    function escHtml(str) {
      return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
    }

    // ---- Keyboard shortcuts ----
    document.addEventListener('keydown', (e) => {
      // Esc to close panel
      if (e.key === 'Escape') closePanel();

      // / to focus search
      if (e.key === '/' && document.activeElement !== search) {
        e.preventDefault();
        search.focus();
      }
    });

    // ---- Init ----
    renderGrid();
  </script>
